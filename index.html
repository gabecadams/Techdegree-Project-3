<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <section>
        <h2>Signup for our newsletter</h2>
        <br>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <br>
      </section>
      <div class="border1"></div>
      <div class="border2"></div>
      <br>
      <div class="container">
        <form class="contact-info">
          <fieldset>
            <legend>
                <h2>Contact Information</h2>
            </legend>
            <br>
            <div class="top">
              <label for="name">Full Name</label>
              <br>
              <input type="text" id=name name="user_name" placeholder="Required">
              <br>
            </div>
            <div class="top">
              <label for="email">Email Address</label>
              <br>
              <input type="email" id="email" name="user_email" placeholder="Required">
              <br>
            </div>
            <div class="top">
              <label for="phone">Phone number</label>
              <br>
              <input type="tel" id="phone" name="user_phone">
              <br>
            </div>
            <div class="top">
              <label for="address">Street Address</label>
              <br>
              <input type="text" id="address" name="user_address">
              <br>
            </div>
            <div class="top">
              <label for="city">City</label>
              <br>
              <input type="text" id="city" name="user_city">
              <br>
            </div>
            <div class="top">
              <label for="state">State</label>
              <select id="state" name="user_state" required>
                <option value="" disabled="disabled" selected="selected" class="choose-state">Choose a State</option>
              </select>
            </div>
            <div class="top-zip">
              <label for="zip">Zip Code</label>
              <br>
              <input type="text" id="zip" name="user_zip">
              <br>
      </div>
          </fieldset>
      <div class="border2"></div>
      <br>
      <div class="newsletter">
        <fieldset>
          <legend>
            <b>Newsletter</b>
          </legend>
          <br>
          <p>Select the newsletters you would like to receive</p>
          <br>
          <input type="checkbox" id="html-news" name="news" value="news-html" checked="checked">
          <label for="html-news">HTML News</label>
          <br>
          <input type="checkbox" id="css-news" name="news" value="css-news">
          <label for="css-news">CSS News</label>
          <br>
          <input type="checkbox" id="javascript-news" name="news" value="news-javascript">
          <label for="javascript-news">Javascript News</label><br>
          <br>
          <p>Newsletter Format</p>
          <br>
          <input type="radio" id="html" name="radio" value="html" checked="checked">
          <label for="html">HTML</label>
          <br>
          <input type="radio" name="radio" id="plain-text" value="plain-text" />
          <label for="plain-text">Plain Text</label>
          <br>
          <br>
          <label for="topics" class="topics">Other topics you'd like to hear about</label>
          <br>
          <br>
          <textarea id="topics" name="other-topics"></textarea>
        </fieldset>
        <input type="submit" id="button" value="Sign Up">
        <br>
      </div>
      </form>
      </div>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
    </main>
  </body>
</html>
